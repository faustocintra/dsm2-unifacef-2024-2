// build.gradle (localizado em android/app/)

plugins {
    id "com.android.application" // Plugin Android
    id 'com.google.gms.google-services' // Plugin Firebase
    id "kotlin-android" // Plugin Kotlin
    id "dev.flutter.flutter-gradle-plugin" // Plugin Flutter
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader -> 
        localProperties.load(reader) 
    }
}

def flutterVersionCode = localProperties.getProperty("flutter.versionCode") ?: "1"
def flutterVersionName = localProperties.getProperty("flutter.versionName") ?: "1.0"

android {
    namespace = "br.facef.facefpalooza"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    defaultConfig {
        applicationId = "br.facef.facefpalooza" // Identificador único da aplicação
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutterVersionCode.toInteger()
        versionName = flutterVersionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug // Configuração de assinatura para debug
        }
    }

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }
}

flutter {
    source = "../.." // Diretório base do Flutter
}

dependencies {
    // Plataforma Firebase
    implementation platform('com.google.firebase:firebase-bom:32.1.1')
    
    // Adicione outras dependências aqui, caso necessário
}

// Incluindo o plugin do Google Services
apply plugin: 'com.google.gms.google-services'
